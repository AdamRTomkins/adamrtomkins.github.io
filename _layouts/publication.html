---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{% if page.authors %} {{ page.authors }}{% endif %} • {{ page.year }}</p>
    <p class="post-meta">{% if page.journal %} • {{ page.journal }}{% endif %}  {% if page.doi %}{{ •  page.doi }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

    <p>
    <a href="{{ page.link}}" > Full Text </a>
    </p>
</div>
